<!DOCTYPE html>
<html>
    
{% extends "base.html" %}
{% block body %}
    
    <body>
        <div class="keskita">
        {% if submitted %}
            <h1 class="kiitos">Kiitos palautteesta!</h1>
        {% else %}

        <h1 class="palauteotsikko">Palautelomake</h1>
        <form action="" method=POST>
            {% csrf_token %}
        <div class = "nimi-p"> 
            <p> Nimi </p>
            {{ form.nimi }} </div>
        <div class = "sp-p"></div>
            <p> Sähköposti </p>
            {{ form.sposti }}
        <div class = "palaute-p">
            <p> Palaute </p>
            {{ form.palaute }} </div>
            
        <input type="submit" value="Lähetä" class="palaute_painike">
        </form>
        {% endif %}
        </div>
    </body>
    
{% endblock %}
</html>
