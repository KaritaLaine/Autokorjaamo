    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="{% static 'palvelu_kuva3.jpg' %}" alt="Lahonen">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'palvelu_kuva2.jpg'%}" alt="Lahonen">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'palvelu_kuva1.jpg'%}" alt="Lahonen">
        </div>

        <a class="prev" onclick="lisays(-1)">&#10094;</a>
        <a class="next" onclick="lisays(+1)">&#10095;</a>
    </div>
        
        <center>
        <div class="palvelut">
            
            <h2> Tarjoamamme palvelut </h2>
            <br>
            
        <ul style="list-style: none;">
        {% for palvelu in palvelut %}
            <li>{{palvelu}} {{palvelu.hinta}}</li>
            
            
        {% endfor %}
        </ul>
        <br>
        <p>Eikö tarvitsemaasi palvelua löydy? Ota meihin yhteyttä!</p>
        </div>
        </center>

        <script type="text/javascript">
            var kuvaIndeksi = 1;
            naytaNakymat(kuvaIndeksi);
    
            function lisays(n) {
                naytaNakymat(kuvaIndeksi = kuvaIndeksi + n);
            }
    
            function naytaNakymat(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                if (n > slides.length) {
                    kuvaIndeksi = 1
                } if (n < 1) {
                    kuvaIndeksi = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[kuvaIndeksi - 1].style.display = "block";
            }
        </script>
    </body>
